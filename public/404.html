  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      const header = document.querySelector(".tech-navbar");
      const toggleButton = document.getElementById("toggle-header");
      let lastScrollTop = 0;
      const scrollThreshold = 100;
      let headerVisible = true;

      
      const currentTheme = localStorage.getItem("theme") || "dark";
      body.classList.toggle("light", currentTheme === "light");

      themeToggle.addEventListener("click", function () {
        body.classList.toggle("light");
        const theme = body.classList.contains("light") ? "light" : "dark";
        localStorage.setItem("theme", theme);
      });

      
      function toggleHeader() {
        headerVisible = !headerVisible;
        header.style.transform = headerVisible
          ? "translateY(0)"
          : "translateY(-100%)";
        
        toggleButton.innerHTML = headerVisible
          ? '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>'
          : '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>';
      }

      
      if (toggleButton) {
        toggleButton.addEventListener("click", toggleHeader);
      }

      
      window.addEventListener("scroll", function () {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop && scrollTop > scrollThreshold) {
          
          headerVisible = false;
          header.style.transform = "translateY(-100%)";
        } else {
          
          headerVisible = true;
          header.style.transform = "translateY(0)";
        }

        lastScrollTop = scrollTop;
      });
    });
  </script>

<script>
  
  let menu = document.getElementById("menu");
  if (menu) {
    menu.scrollLeft = localStorage.getItem("menu-scroll-position") || 0;
    menu.onscroll = () =>
      localStorage.setItem("menu-scroll-position", menu.scrollLeft);
  }

  
  document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
    anchor.addEventListener("click", (e) => {
      e.preventDefault();
      let id = anchor.getAttribute("href").slice(1);
      let target = document.getElementById(decodeURIComponent(id));
      if (target) {
        target.scrollIntoView({
          behavior: window.matchMedia("(prefers-reduced-motion: reduce)")
            .matches
            ? "auto"
            : "smooth",
        });
        history.pushState(null, null, `#${id}`);
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const faq = {
      Bugfixes: "Ich k√ºmmere mich um Fehlerbehebungen in deinem Code.",
      Versionspflege:
        "Ich aktualisiere Abh√§ngigkeiten und sorge f√ºr aktuelle Versionen.",
      Tests: "Ich schreibe und f√ºhre Unit- und Integrationstests f√ºr dich aus.",
      "Altcode reparieren":
        "Ich √ºberarbeite und verbessere alten oder unleserlichen Code.",
    };

    
    const minimizeBtn = document.getElementById("minimizeBot");
    const expandBtn = document.getElementById("expandBot");
    const fullContent = document.getElementById("botFullContent");
    const minimized = document.getElementById("botMinimized");
    const offcanvas = document.getElementById("botOffcanvas");

    function appendMsg(who, text) {
      const chatWin = document.getElementById("bot-chat-window");
      if (!chatWin) return;
      let d = document.createElement("div");
      d.className = who === "bot" ? "text-accent mb-1" : "mb-1";
      d.style.whiteSpace = "pre-wrap";
      d.style.overflowWrap = "break-word";
      d.style.wordBreak = "break-word";
      d.innerHTML =
        who === "bot"
          ? '<span class="fw-bold">Bot:</span> ' + text
          : '<span class="text-primary fw-bold">Du:</span> ' + text;
      chatWin.appendChild(d);
      chatWin.scrollTop = chatWin.scrollHeight;
    }

    
    minimizeBtn?.addEventListener("click", () => {
      fullContent.classList.add("d-none");
      minimized.classList.remove("d-none");
    });
    expandBtn?.addEventListener("click", () => {
      minimized.classList.add("d-none");
      fullContent.classList.remove("d-none");
    });

    
    offcanvas?.addEventListener("shown.bs.offcanvas", () => {
      minimized.classList.add("d-none");
      fullContent.classList.remove("d-none");
    });

    
    document.querySelectorAll("#botOffcanvas .question-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        let q = btn.textContent.trim();
        appendMsg("user", q);
        setTimeout(
          () => appendMsg("bot", faq[q] || "Dazu habe ich keine Antwort."),
          300
        );
      });
    });
  });
</script>
