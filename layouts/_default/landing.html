{{ define "main" }}
<main class="container py-5">
  <!-- 1) Hero Section -->
  <section class="text-center mb-5">
    <h1 class="display-4 fw-bold terminal-title">
      <span id="typed-title"></span>
      <span class="cursor-title" id="cursor-title">|</span>
    </h1>
    <p class="lead mt-3 terminal-subtext">
      <span id="typed-subtext"></span>
      <span class="cursor-subtext" id="cursor-subtext" style="display: none"
        >|</span
      >
    </p>
  </section>

  <!-- 2) Grid Section mit nur den 3 Softcards links und Quest-Box rechts -->
  <section class="mt-5">
    <table style="width: 100%; border-collapse: separate; border-spacing: 15px">
      <tr>
        <td style="width: 75%; vertical-align: top">
          <!-- Cards Container -->
          <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
            <!-- Card 1 -->
            <div class="col">
              <div class="soft-card h-100 text-center p-4 d-flex flex-column">
                <h5 class="fw-bold mb-3">Stadtforschung</h5>
                <p class="flex-grow-1">
                  Theorie und Praxis der urbanen Kulturanalyse.
                </p>
                <a
                  href="/pages/stadtforschung"
                  class="btn btn-outline-primary mt-auto"
                >
                  Mehr erfahren
                </a>
              </div>
            </div>
            <!-- Card 2 -->
            <div class="col">
              <div class="soft-card h-100 text-center p-4 d-flex flex-column">
                <h5 class="fw-bold mb-3">Methoden</h5>
                <p class="flex-grow-1">
                  Teilnehmende Beobachtung, Go-Along, Mapping etc.
                </p>
                <a
                  href="/pages/methoden"
                  class="btn btn-outline-primary mt-auto"
                >
                  Methoden ansehen
                </a>
              </div>
            </div>
            <!-- Card 3 -->
            <div class="col">
              <div class="soft-card h-100 text-center p-4 d-flex flex-column">
                <h5 class="fw-bold mb-3">Quiz</h5>
                <p class="flex-grow-1">
                  Teste dein Wissen rund um Stadt, KI und Forschung!
                </p>
                <a href="/pages/quiz" class="btn btn-outline-primary mt-auto">
                  Quiz starten
                </a>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </section>

  <!-- 3) Typewriter-Script -->
  <script>
    const titleText = "Stadtforschung & KI";
    const subtitleText =
      "Diese Website verbindet kulturanthropologische Stadtforschung mit digitalen Methoden.";

    const typedTitle = document.getElementById("typed-title");
    const cursorTitle = document.getElementById("cursor-title");
    const typedSubtext = document.getElementById("typed-subtext");
    const cursorSubtext = document.getElementById("cursor-subtext");

    let i = 0,
      j = 0;
    function typeTitle() {
      if (i < titleText.length) {
        typedTitle.textContent += titleText.charAt(i++);
        setTimeout(typeTitle, 80);
      } else {
        cursorTitle.style.display = "none";
        cursorSubtext.style.display = "inline-block";
        typeSubtext();
      }
    }
    function typeSubtext() {
      if (j < subtitleText.length) {
        typedSubtext.textContent += subtitleText.charAt(j++);
        setTimeout(typeSubtext, 40);
      }
    }
    document.addEventListener("DOMContentLoaded", typeTitle);
  </script>
</main>
{{ end }}
